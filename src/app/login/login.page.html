<ion-content>
  <div class="login-section ion-padding">
    <div class ="heading ion-padding">
       <img src="/assets/logiii.png" alt="">
      <h1> </h1>
   

    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="placeholder">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type='password'></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons  ion-padding">
      <ion-button size="large" class="login-button">Log in</ion-button>
      <p>Forgot password ?</p>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup">Sign up</ion-button>
    </div>
  </div>
</ion-content>
